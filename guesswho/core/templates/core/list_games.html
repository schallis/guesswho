{% extends "base.html" %}

{% block content %}
    <h2>Your Games</h2>
    <ul>
        {% if object_list %}
        {% for game in object_list %}
        <li>
            <a href={% url "play_game" game.pk %}>{{ game }}</a></br>
            {% if game.complete %}
                <span class="complete">Won by {{ game.winner}}</span>
            {% endif %}
        </li>
        {% endfor %}
        {% else %}
        <p>You have not joined any games.</p>
        {% endif %}
    </ul>
{% endblock %}
