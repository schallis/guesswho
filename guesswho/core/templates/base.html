<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Guess Who?{% endblock %}</title>
</head>

<body>
    <h1>Guess Who?</h1>
    {% if user.is_authenticated %}
    <p>Playing with username {{ user.username }}</p>
    <ul class="menu">
        <li><a href="{% url 'list_games' %}">All Games</a></li>
        <li><a href="{% url 'new_game' %}">New Game</a></li>
        <li><a href="{% url 'games_to_join' %}">Games To Join</a></li>
    </ul>
    {% endif %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
